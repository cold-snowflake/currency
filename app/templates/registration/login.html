{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    <form method='post'>
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Login</button>
    </form>
    <button><a href="{% url 'password_reset' %}">Forgotten your password</a></button>
{% endblock %}
