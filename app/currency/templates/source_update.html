{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
  Source update
{% endblock %}

{% block content %}
<p>
  {% if source.logo %}
    <th><img src="{{ source.logo.url }}" alt="logo" width="100px"></th>
  {% else %}
    <th>  <img src="{% static 'logo/logo.jpg' %}" alt="avatar" width="100px"></th>
  {% endif %}
</p>

Update Source Form
  
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button>Submit</button>
  </form>
{% endblock %}
