{% extends 'base.html' %}
{% block title %}
    Contact Us
{% endblock title %}

{% block content %}

   {% for contact in contacts %}
   <table border="1" cellpadding="5"
>
    <tr>
       <td>Id: {{ contact.id }}</td>
       <td>Email form {{ contact.email_form}}</td>
       <td>Subject {{ contact.subject}}</td>
       <td>Message {{ contact.message }}</td>
    </tr>
    </table>
   {% endfor %}

{% endblock content %}
